<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フローティング iframe</title>
    <style>
        #floatingWindow {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 400px;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            padding: 10px;
        }
        #floatingWindow iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>ようこそ！</h1>
    <button onclick="document.getElementById('floatingWindow').style.display='block'">開く</button>
    
    <div id="floatingWindow">
        <iframe src="google.html"></iframe>
        <button onclick="document.getElementById('floatingWindow').style.display='none'">閉じる</button>
    </div>
</body>
</html>
