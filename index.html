<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フローティング iframe</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* おしゃれなボタン */
        button {
            background: white;
            color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff7e5f;
            color: white;
        }

        /* フローティングウィンドウ */
        #floatingWindow {
            display: none;
            position: fixed;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* iframe のスタイル */
        #floatingWindow iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 閉じるボタン */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>ようこそ！</h1>
    <button onclick="openIframe()">開く</button>

    <div id="floatingWindow">
        <button class="close-btn" onclick="document.getElementById('floatingWindow').style.display='none'">✖ 閉じる</button>
        <iframe id="iframeContent" src="google.html"></iframe>
    </div>

    <script>
        function openIframe() {
            let floatingWindow = document.getElementById('floatingWindow');
            let iframe = document.getElementById('iframeContent');

            // ブラウザのサイズを取得して適用
            floatingWindow.style.width = window.innerWidth * 0.9 + 'px';
            floatingWindow.style.height = window.innerHeight * 0.9 + 'px';

            floatingWindow.style.display = 'block';
        }
    </script>
</body>
</html>
