<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft風ランチャー</title>
    <style>
        /* 背景デザイン */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* ランチャーのメインコンテナ */
        .launcher-container {
            background: #333;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* ロゴ */
        .launcher-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* ドロップダウンメニュー */
        select {
            font-size: 1.2em;
            padding: 10px;
            width: 100%;
            background: #444;
            color: white;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* 起動ボタン */
        .launch-btn {
            background: #5aaf5a;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .launch-btn:hover {
            background: #449744;
        }

        /* フローティングウィンドウ */
        #floatingWindow {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* タイトルバー */
        .title-bar {
            background: #333;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: bold;
        }

        /* 閉じるボタン */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* iframe */
        #floatingWindow iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <img src="minecraft_logo.png" alt="ランチャーロゴ" class="launcher-logo">
        <h2>ゲームランチャー</h2>
        <p>起動するゲームを選択してください:</p>
        <select id="gameSelect">
            <option value="google.html">Google（デモ）</option>
            <option value="game1.html">ゲーム1</option>
            <option value="game2.html">ゲーム2</option>
        </select>
        <button class="launch-btn" onclick="launchGame()">▶ 起動</button>
    </div>

    <div id="floatingWindow">
        <div class="title-bar">
            ゲーム画面
            <button class="close-btn" onclick="document.getElementById('floatingWindow').style.display='none'">✖</button>
        </div>
        <iframe id="gameIframe"></iframe>
    </div>

    <script>
        function launchGame() {
            let selectedGame = document.getElementById('gameSelect').value;
            let floatingWindow = document.getElementById('floatingWindow');
            let iframe = document.getElementById('gameIframe');

            iframe.src = selectedGame;
            floatingWindow.style.display = 'block';
        }
    </script>
</body>
</html>
